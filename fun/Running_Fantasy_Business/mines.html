  <body>
    <h1 class="center">Mine Output</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <label for="percentage_dragonTip">Dragon's cut (%)</label>
          <input id="percentage_dragonTip" type="number" min="0" step="1" max="100" value="50" />
          <label for="percentage_minerTip">Miner's cut (%)</label>
          <input id="percentage_minerTip" type="number" min="0" step="1" max="100" value="2" />
          <label for="percentage_mineUpkeep">Mine upkeep (%)</label>
          <input id="percentage_mineUpkeep" type="number" min="0" step="1" max="100" value="10" />
          <label for="percentage_miscExpenses">Mine expenses (%)</label>
          <input id="percentage_miscExpenses" type="number" min="0" step="1" max="100" value="6" />
          <label for="percentage_mineExpansion">Mine expansion (%)</label>
          <input id="percentage_mineExpansion" type="number" min="0" step="1" max="100" value="10" />
          <br />
          <label for="days">Days</label>
          <input id="days" type="number" min="1" step="1" max="365" value="30"/>
          <label for="minerCount"># of Miners</label>
          <input id="minerCount" type="number" min="1" step="1" value="100" />
          <label for="mineQuality">Mine Quality:</label>
          <select name="mineQuality" id="mineQuality">
            <option value="dead">Dead</option>
            <option value="poor">Poor</option>
            <option value="moderate" selected>Moderate</option>
            <option value="excellent">Excellent</option>
          </select>
          <label for="mineOwnerCount"># of mine owners</label>
          <input id="mineOwnerCount" type="number" min="1" step="1" value="1" />
          <button id="mine">Mine</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-7">
          <div id="summary"></div>
          <div id="kept"></div>
        </div>
        <div class="col-md-5">
          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-3">
              <button id="toggle" value="Enabled" disabled>Toggle</button>
            </div>
            <div class="col-md-3">
              <button id="showHide" value="Show/Hide" disabled>Display</button>
            </div>
          </div>
          <div id="output"></div>
        </div>
      </div>
    </div>
  </body>
