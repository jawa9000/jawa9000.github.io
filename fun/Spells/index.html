<body>
    <header>
        <h1>Spell Catalog</h1>
    </header>

    <div class="filters-container">
        <div class="filter-row">
            <input type="text" id="searchBar" placeholder="Search spell name...">
            
            <select id="classFilter">
                <option value="all">All Classes</option>
                <option value="Artificer">Artificer</option>
                <option value="Bard">Bard</option>
                <option value="Cleric">Cleric</option>
                <option value="Druid">Druid</option>
                <option value="Paladin">Paladin</option>
                <option value="Ranger">Ranger</option>
                <option value="Sorcerer">Sorcerer</option>
                <option value="Warlock">Warlock</option>
                <option value="Wizard">Wizard</option>
            </select>

            <select id="levelFilter">
                <option value="all">All Levels</option>
                <option value="0">Cantrip</option>
                <option value="1">1st Level</option>
                <option value="2">2nd Level</option>
                <option value="3">3rd Level</option>
                <option value="4">4th Level</option>
                <option value="5">5th Level</option>
                <option value="6">6th Level</option>
                <option value="7">7th Level</option>
                <option value="8">8th Level</option>
                <option value="9">9th Level</option>
            </select>

            <select id="schoolFilter">
                <option value="all">All Schools</option>
                <option value="Abjuration">Abjuration</option>
                <option value="Conjuration">Conjuration</option>
                <option value="Divination">Divination</option>
                <option value="Enchantment">Enchantment</option>
                <option value="Evocation">Evocation</option>
                <option value="Illusion">Illusion</option>
                <option value="Necromancy">Necromancy</option>
                <option value="Transmutation">Transmutation</option>
            </select>

            <select id="tagFilter">
                <option value="all">All Tags</option>
            </select>
        </div>

        <div class="filter-row">
            <div class="checkbox-group">
                <label><input type="checkbox" id="ritualFilter"> Ritual Only</label>
                <span class="label"> Components:</span>
                <label><input type="checkbox" id="vComp" value="V"> V</label>
                <label><input type="checkbox" id="sComp" value="S"> S</label>
                <label><input type="checkbox" id="mComp" value="M"> M</label>
            </div>
            <div class="view-toggle">
                <button id="cardViewBtn" class="view-btn active" title="Card View">
                    <span>üÉè Cards</span>
                </button>
                <button id="listViewBtn" class="view-btn" title="List View">
                    <span>‚ò∞ List</span>
                </button>
            </div>
            <button id="clearFilters" class="reset-btn">Clear All Filters</button>
        </div>
    </div>

    <main id="spellList">
        </main>

    <script src="script.js"></script>
</body>
</html>
