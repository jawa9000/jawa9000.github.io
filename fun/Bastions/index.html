<body>
    <div class="container">
        <h1>Bastion Management System</h1>
        <section id="character-section">
            <h2>Character Profile</h2>
            <form id="characterForm">
                <label>Name: <input type="text" class="input50" id="charName" required></label>
                <label>Level: <input type="number" class="inputFitContent" id="charLevel" min="1" max="20" value="5" required></label>
                <label>Gold: <input type="number" class="inputFitContent" id="charGold" min="0" value="1000" required></label>
                <label>Bastion Points: <input type="number" class="inputFitContent" id="charBP" min="0" value="0" required></label>
                <button type="submit">Save Character</button>
            </form>
            <div id="characterSummary"></div>
        </section>
        <section id="bastion-section">
            <h2>Bastion Overview</h2>
            <form id="bastionForm">
                <label>Name: <input type="text" id="bastionName" class="input50" required></label>
                <label>Type:
                    <select id="bastionType">
                        <option>Castle</option><option>Encampment</option><option>Farm</option><option>Guildhouse</option><option>House</option><option>Laboratory</option><option>Library</option><option>Menagerie</option><option>Sacred Grove</option><option>Shop</option><option>Tavern</option><option>Temple</option><option>Training Hall</option><option>Workshop</option>
                    </select>
                </label>
                <label>Size Grade: <input type="number" id="bastionSize" class="inputFitContent" min="1" max="8" value="1"></label>
                <label>Quality:
                    <select id="bastionQuality">
                        <option>Frugal</option><option>Average</option><option>Luxurious</option><option>Legendary</option>
                    </select>
                </label>
                <label>Unusual Traits: <input type="text" id="bastionTraits" class="input50" placeholder="Comma separated"></label>
                <button type="submit">Save Bastion</button>
            </form>
            <div id="bastionSummary"></div>
        </section>
        <section id="facility-section">
            <h2>Facilities</h2>
            <div id="facilityCheckboxes"></div>
            <div id="facilitiesList"></div>
        </section>
        <section id="turn-section">
            <h2>Bastion Turn</h2>
            <form id="turnForm">
                <label>Order:
                    <select id="bastionOrder">
                        <option value="Maintain">Maintain</option>
                        <option value="Craft">Craft</option>
                        <option value="Empower">Empower</option>
                        <option value="Harvest">Harvest</option>
                        <option value="Recruit">Recruit</option>
                        <option value="Research">Research</option>
                        <option value="Trade">Trade</option>
                    </select>
                </label>
                <div id="maintainOptions" style="display:none;">
                    <label>Number of Bastion Defenders: <input type="number" id="numDefenders" class="inputFitContent" min="0" value="0"></label>
                    <label>Number of Lieutenants: <input type="number" id="numLieutenants" class="inputFitContent" min="0" value="0"></label>
                    <label>Armory Stocked? <input type="checkbox" id="armoryStocked"></label>
                </div>
                <label id="spendGoldLabel" style="display:none;">Spend 25 GP for BP bonus? <input type="checkbox" id="spendGold"></label>
                <button type="submit">Resolve Turn</button>
            </form>
            <div id="turnResults"></div>
            <h3>Turn Log</h3>
            <div id="turnLog"></div>
            <button id="clearHistoryBtn">Clear History & Reset</button>
        </section>
        <section id="bp-section">
            <h2>Spend Bastion Points</h2>
            <button id="spendMagicItemBtn">Magic Item</button>
            <button id="spendCharismaBtn">Charisma Advantage</button>
            <button id="spendResurrectBtn">Resurrection</button>
            <div id="bpResults"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
