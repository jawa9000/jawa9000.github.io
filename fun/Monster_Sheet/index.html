<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
        <title>Monster Sheet</title>
        <meta name='description' content='Monster Sheet'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <meta name="keywords" content="monster, sheet, javascript, random">
        <meta name="author" content="Brian Immel">
		    <meta name="level" content="2">
        <meta name="version" content="0.0.1">
        <link rel="shortcut icon" href="../../assets/ico/favicon.ico">
        <link href="../../css/normalize.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <link href="../../css/bootstrap.min.css" rel="stylesheet">
        <link href="main.css" rel="stylesheet">
        
        <script src="../../js/jquery-2.1.0.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h1>
                        <input type="text" placeholder="Creature Name" id="creatureName">
                    </h1>
                    <span>Size<span>
                    <select name="size" id="size">
                        <option value="blank"></option>
                        <option value="tiny">Tiny</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="huge">Huge</option>
                        <option value="gargantuan">Gargantuan</option>
                    </select>
                    <span>Type<span>
                    <select name="type" id="type">
                        <option value="blank"></option>
                        <option value="aberration">Aberration</option>
                        <option value="beast">Beast</option>
                        <option value="celestial">Celestial</option>
                        <option value="construct">Construct</option>
                        <option value="dragon">Dragon</option>
                        <option value="elemental">Elemental</option>
                        <option value="fey">Fey</option>
                        <option value="fiend">Fiend</option>
                        <option value="giant">Giant</option>
                        <option value="humanoid">Humanoid</option>
                        <option value="monstrosity">Monstrosity</option>
                        <option value="ooze">Ooze</option>
                        <option value="plant">Plant</option>
                        <option value="undead">Undead</option>
                    </select>

                    <span>Alignment<span>
                    <select name="alignment" id="alignment">
                        <option value="blank"></option>
                        <option value="lg">Lawful Good</option>
                        <option value="ln">Lawful Neutral</option>
                        <option value="le">Lawful Evil</option>
                        <option value="ng">Neutral Good</option>
                        <option value="neutral">Neutral</option>
                        <option value="ne">Neutral Evil</option>
                        <option value="cg">Chaotic Good</option>
                        <option value="cn">Chaotic Neutral</option>
                        <option value="ce">Chaotic Evil</option>
                        <option value="unaligned">Unaligned</option>
                        <option value="any">Any</option>
                    </select>

                    
	
	
	
	

                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <p>
                        Armor Class
                        <input type="number" id="armorClass" min="1" step="1" value="3">
                    </p>
                    <p>
                        Hit Points
                        <input type="number" id="hp" min="1" step="1" value="1">
                        (<input type="text" id="hpDice" min="1" step="1" value="#d#+#">)
                    </p>
                    <p>
                        Speed
                        <input type="number" id="speed" min="0" step="1" value="0">
                    </p>
                    
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-2">
                            <p>STR</p>
                            <span>
                                <input type="number" id="abilityScore_str" min="1" max="30" step="1" value="1">
                                (<span id="strPlusMinus">-5</span>)
                            </span>
                        </div>
                        <div class="col-md-2">
                            <p>DEX</p>
                            <span>
                                <input type="number" id="abilityScore_dex" min="1" max="30" step="1" value="1">
                                (<span id="dexPlusMinus">-5</span>)
                            </span>
                        </div>
                        <div class="col-md-2">
                            <p>CON</p>
                            <span>
                                <input type="number" id="abilityScore_con" min="1" max="30" step="1" value="1">
                                (<span id="conPlusMinus">-5</span>)
                            </span>
                        </div>
                        <div class="col-md-2">
                            <p>INT</p>
                            <span>
                                <input type="number" id="abilityScore_int" min="1" max="30" step="1" value="1">
                                (<span id="intPlusMinus">-5</span>)
                            </span>
                        </div>
                        <div class="col-md-2">
                            <p>WIS</p>
                            <span>
                                <input type="number" id="abilityScore_wis" min="1" max="30" step="1" value="1">
                                (<span id="wisPlusMinus">-5</span>)
                            </span>
                        </div>
                        <div class="col-md-2">
                            <p>CHA</p>
                            <span>
                                <input type="number" id="abilityScore_cha" min="1" max="30" step="1" value="1">
                                (<span id="chaPlusMinus">-5</span>)
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    Skills
                    Senses
                    Languages
                    Challenge
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    Characterists...
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    Actions
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </body>

    <script src="main.js"></script>
</html>
