<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="game,numbers,jquery,css,children,guessing">
		<meta name="author" content="Brian Immel">
		<meta name="level" content="2">
		<title>Guessing Numbers Game</title>
		<!--
			This game was created for my loving son James. 
			I hope you spend at least 5 minutes on this game and discover the pleasure of learning.
			
			You'll be forever in my heart!
		-->
		
		<!-- Bootstrap core CSS -->
		<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Dekko' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.css" type="text/css">
		
				
		<script src="../../js/jquery-2.1.0.min.js"></script>

		<!-- Bootstrap main javascript -->
		<script src="../../js/bootstrap.js"></script>
		
		<script src="js/main.js"></script>
		<style>
		</style>
	</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10">
				<div id="question" class="text-center chalk"></div>
				<div id="output" class="text-center"></div>
				<div id="buttons" class="text-center"></div>
				<div id="message" class="text-center chalk"></div>
				<div id="continue" class="text-center chalk"></div>
			</div>
			<div class="col-md-1"></div>
		</div>
		
		<div id="correct" class="none">
		    <div id="first" class="first chalk">You got it!<div>
		    <div id="second" class="second chalk">Tap/Click to play again</div>
		</div>
	</div>
	
	
	<script src="js/main.js"></script>    
</body>
</html>
