<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monster Viewer</title>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name='description' content='Monester Encounter Generator'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="keywords" content="encounter, builder, javascript, viewer, catalog">
    <meta name="author" content="Brian Immel">
    <meta name="robots" content="index, follow">
    <meta name="language" content="en-us">
    <meta name="note" content="For Jimmy.">
    <meta name="level" content="2">

    <link href="../Running_Fantasy_Business/css/main.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <script src="../../js/jquery-3.7.1.min.js"></script>
    <script src="../js/RPG_navigation.js"></script>
    <script src="monsters.js"></script>
    <script src="ability_score_modifier.js"></script>
    <script src="monster_catalog.js"></script>
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="stat-block-container">
        <p>Click on a monster name below to see its stats here.</p>
    </div>

    <div id="monster-index-container">
        <h2>Monster Index</h2>
        <div id="monster-filters" style="margin-bottom: 1em;">
            <label for="filter-environment">Environment:</label>
            <select id="filter-environment">
                <optgroup label="Environment">
                    <option value="Any" selected="selected">Any</option>
                    <option value="Arctic">Arctic</option>
                    <option value="Coastal">Coastal</option>
                    <option value="Desert">Desert</option>
                    <option value="Forest">Forest</option>
                    <option value="Grassland">Grassland</option>
                    <option value="Hill">Hill</option>
                    <option value="Jungle">Jungle</option>
                    <option value="Mountain">Mountain</option>
                    <option value="Swamp">Swamp</option>
                    <option value="Underdark">Underdark</option>
                    <option value="Underwater">Underwater</option>
                    <option value="Urban">Urban</option>
                    <option value="Wasteland">Wasteland</option>
                </optgroup>
                <optgroup label="Planar">
                    <option value="Abyss">Abyss</option>
                    <option value="Celestial">Celestial</option>
                    <!-- <option value="Divine">Divine Plane</option> -->
                    <option value="Ethereal">Ethereal</option>
                    <option value="Infernal">Infernal</option>
                    <option value="Lower Planes">Lower Planes</option>
                    <option value="Negative Energy">Negative Energy</option>
                    <option value="Pandemonium">Pandemonium</option>
                    <!-- <option value="Positive Energy">Positive Energy</option> -->
                    <!-- <option value="Primal">Primal</option> -->
                    <option value="Shadowfell">Shadowfell</option>
                    <option value="Upper Planes">Upper Planes</option><!-- <option value="Void">Void Plane</option> -->
                </optgroup>
                <optgroup label="Elemental">
                    <option value="Elemental Air">Elemental Air</option>
                    <option value="Elemental Earth">Elemental Earth</option>
                    <option value="Elemental Fire">Elemental Fire</option>
                    <option value="Elemental Water">Elemental Water</option>
                </optgroup>
            </select>
            <label for="filter-type">Type:</label>
            <select id="filter-type"><option value="">All</option></select>
            <label for="filter-size">Size:</label>
            <select id="filter-size"><option value="">All</option></select>
            <label for="filter-cr">CR:</label>
            <select id="filter-cr"><option value="">All</option></select>
            <label for="filter-alignment">Alignment:</label>
            <select id="filter-alignment"><option value="">All</option></select>
            <label for="filter-language">Language:</label>
            <select id="filter-language"><option value="">All</option></select>
            <br/>
            <label for="sort-monsters">Sort by:</label>
            <select id="sort-monsters">
                <option value="name">Name</option>
                <option value="cr">CR</option>
                <option value="type">Type</option>
                <option value="size">Size</option>
                <option value="alignment">Alignment</option>
            </select>
            <div style="margin-top:0.5em; margin-bottom:0.5em;">
              <label><input type="checkbox" id="filter-reactions"> Reactions</label>
              <label><input type="checkbox" id="filter-bonus-actions"> Bonus Actions</label>
              <label><input type="checkbox" id="filter-legendary-actions"> Legendary Actions</label>
              <label><input type="checkbox" id="filter-lair-actions"> Lair Actions</label>
            </div>
        </div>
        <div id="monster-list">
            <ol>
                <!-- Monster names will be populated here by JavaScript -->
            </ol>
        </div>
    </div>
    <!-- Add a legend for stat block sections -->
<div id="stat-block-legend" style="display:none">
  <h4>Stat Block Sections</h4>
  <ul>
    <li>Bonus Actions: Special actions a monster can take on its turn in addition to its normal action.</li>
    <li>Lair Actions: Special actions a monster can take when in its lair, usually on initiative count 20.</li>
  </ul>
</div>
</body>
</html>
