<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h1 class="text-center mb-3">Daily Camper Tasks</h1>
                <form id="checkboxFormDaily">
                    <label><input type="checkbox" id="checkbox1">Play the piano for 1 hour</label>
                    <label><input type="checkbox" id="checkbox2">Complete 1 hour of English Writing</label>
                    <label><input type="checkbox" id="checkbox3">Complete 1 hour of English Comprehension</label>
                    <label><input type="checkbox" id="checkbox4">Draw for 1 hour</label>
                    <!-- <label><input type="checkbox" id="checkbox5">Checkbox 5</label> -->
                </form>
            </div>
            <div class="col-md-3">
                <h1 class="text-center mb-3">Learning HTML</h1>
                <form id="checkboxFormHTML">
                    <label><input type="checkbox" id="checkbox1-html"><a href="https://www.youtube.com/watch?v=aEqHQNAAbRc&list=PLx1O6OwF33HS36MmWVPib_PvO9nyzFiru&index=1">Introduction to HTML part 1</a></label>
                    <label><input type="checkbox" id="checkbox2-html"><a href="https://www.youtube.com/watch?v=lySdsrc-RKw&list=PLx1O6OwF33HS36MmWVPib_PvO9nyzFiru&index=2">Introduction to HTML part 2</a></label>
                    <label><input type="checkbox" id="checkbox3-html"><a href="https://www.youtube.com/watch?v=F6z-njjUQOA&list=PLx1O6OwF33HS36MmWVPib_PvO9nyzFiru&index=3">Basic HTML tags</a></label>
                    <label><input type="checkbox" id="checkbox4-html"><a href="https://www.youtube.com/watch?v=d7sYm12S_bM&list=PLx1O6OwF33HS36MmWVPib_PvO9nyzFiru&index=4">More tags in HTML</a></label>
                    <label><input type="checkbox" id="checkbox5-html"><a href="https://www.youtube.com/watch?v=tIQ_Cw2JKi0&list=PLx1O6OwF33HS36MmWVPib_PvO9nyzFiru&index=5">P tag, Center tag, HR tag</a></label>
                    <label><input type="checkbox" id="checkbox6-html"><a href="https://www.youtube.com/watch?v=w6LzhDkl-ms&list=PLx1O6OwF33HS36MmWVPib_PvO9nyzFiru&index=6">B tag, I tag, U tag in HTML</a></label>
                    <label><input type="checkbox" id="checkbox7-html"><a href="https://www.youtube.com/watch?v=C15t4bGOfTY&list=PLx1O6OwF33HS36MmWVPib_PvO9nyzFiru&index=7">Font tag and its attributes</a></label>
                    <label><input type="checkbox" id="checkbox8-html"><a href="https://www.youtube.com/watch?v=n2BZXhy62dY&list=PLx1O6OwF33HS36MmWVPib_PvO9nyzFiru&index=8">Attributes of body tag</a></label>

                    <label><input type="checkbox" id="checkbox9-html"><a href="https://www.youtube.com/watch?v=3pvKLBWpU0w&list=PLfvfVoA9p17w8xkW6hJrkO2J931HAc3j6&index=13">Using images coding the img tag</a></label>
                    <label><input type="checkbox" id="checkbox11-html"><a href="https://www.youtube.com/watch?v=PGA_goh0YjY&list=PLfvfVoA9p17w8xkW6hJrkO2J931HAc3j6&index=17">Planning and linking page video 1</a></label>
                    <label><input type="checkbox" id="checkbox12-html"><a href="https://www.youtube.com/watch?v=dvZFFXcZPzI&list=PLfvfVoA9p17w8xkW6hJrkO2J931HAc3j6&index=18">Planning and linking page video 2</a></label>

                    <label><input type="checkbox" id="checkbox7"><a href="https://www.youtube.com/watch?v=Cqt9aTkM_T4&list=PLfvfVoA9p17w8xkW6hJrkO2J931HAc3j6&index=10">CSS video 2</a></label>
                    <label><input type="checkbox" id="checkbox8"><a href="https://www.youtube.com/watch?v=TBtjJxiJO8g&list=PLfvfVoA9p17w8xkW6hJrkO2J931HAc3j6&index=11">RGB values</a></label>
                    <label><input type="checkbox" id="checkbox9"><a href="https://www.youtube.com/watch?v=F9GBJFValY4&list=PLfvfVoA9p17w8xkW6hJrkO2J931HAc3j6&index=14">Styling elements in CSS</a></label>
                    <label><input type="checkbox" id="checkbox10"><a href="https://www.youtube.com/watch?v=MILGorgr6_s&list=PLfvfVoA9p17w8xkW6hJrkO2J931HAc3j6&index=16">CSS classes</a></label>
                    <label><input type="checkbox" id="checkbox10"><a href="https://www.youtube.com/watch?v=ArHV1_cSnVA&list=PLfvfVoA9p17w8xkW6hJrkO2J931HAc3j6&index=21">Centering images and elements</a></label>
                </form>

                <h1 class="text-center mb-3">Learning JavaScript</h1>
                <form id="checkboxFormJavascript">
                    <label><input type="checkbox" id="checkbox1-javascript"><a href="https://www.youtube.com/watch?v=S_2DR3UUVHY&list=PLJumg-rdEHv7VV_JXgMlOiXxNP8p9F6Ur">Variable, assignment, operation, and comment</a></label>
                    <label><input type="checkbox" id="checkbox2-javascript"><a href="https://www.youtube.com/watch?v=6bGqVHxDrgc&list=PLJumg-rdEHv7VV_JXgMlOiXxNP8p9F6Ur&index=2">Conditional statement</a></label>
                    <label><input type="checkbox" id="checkbox3-javascript"><a href="https://www.youtube.com/watch?v=jlEsQdJi0fs&list=PLJumg-rdEHv7VV_JXgMlOiXxNP8p9F6Ur&index=3">Array</a></label>
                    <label><input type="checkbox" id="checkbox4-javascript"><a href="https://www.youtube.com/watch?v=ZxAj6Il26e8&list=PLJumg-rdEHv7VV_JXgMlOiXxNP8p9F6Ur&index=4">Function</a></label>
                    <label><input type="checkbox" id="checkbox5-javascript"><a href="https://www.youtube.com/watch?v=Bo2FB9aQ0B4&list=PLJumg-rdEHv7VV_JXgMlOiXxNP8p9F6Ur&index=5">For loop</a></label>
                    <label><input type="checkbox" id="checkbox6-javascript"><a href="https://www.youtube.com/watch?v=dTTznSx_aOw&list=PLJumg-rdEHv7VV_JXgMlOiXxNP8p9F6Ur&index=6">Object</a></label>
                    <label><input type="checkbox" id="checkbox7-javascript"><a href="https://www.youtube.com/watch?v=WwPPhwPEw74&list=PLJumg-rdEHv7VV_JXgMlOiXxNP8p9F6Ur&index=7">While loop</a></label>
                    <label><input type="checkbox" id="checkbox8-javascript"><a href="https://www.youtube.com/watch?v=gY2YuEIJNC0&list=PLJumg-rdEHv7VV_JXgMlOiXxNP8p9F6Ur&index=8">Linear search, binary search, and sort</a></label>
                    <label><input type="checkbox" id="checkbox9-javascript"><a href="https://www.youtube.com/watch?v=0vV89pwQf_Y&list=PLJumg-rdEHv7VV_JXgMlOiXxNP8p9F6Ur&index=9">HTML and Javascript</a></label>
                    <label><input type="checkbox" id="checkbox10-javascript"><a href="https://www.youtube.com/watch?v=FIc66EXUB6Q&list=PLJumg-rdEHv7VV_JXgMlOiXxNP8p9F6Ur&index=10">Build online shopping website</a></label>
