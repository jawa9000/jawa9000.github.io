<!DOCTYPE html>
<html>
  <head>
    <title>Random Weather Generator</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Random Weather Generator" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="treasure, javascript, random" />
    <meta name="author" content="Brian Immel" />
    <meta name="level" content="2" />
    <meta name="version" content="0.0.1" />
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico" />
    <link href="../../css/normalize.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab"
      rel="stylesheet"
    />
    <link href="../../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../Running_Fantasy_Business/css/main.css" rel="stylesheet" />
    <script src="../../js/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <h1 class="center">Random Weather Generator</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="center">
                    <button id="generateButton">Generate Weather</button>
                    <div id="weatherOutput"></div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <script>
      $(document).ready(function () {
        const weatherData = {
          temperature: {
            "1-14": "Normal for the season",
            "15-17": "1d4 x 10 degrees Fahrenheit colder",
            "18-20": "1d4 x 10 degrees Fahrenheit hotter",
          },
          wind_precipitation: {
            "1-12": "None, None",
            "13-17": "Light, Light rain or light snowfall",
            "18-20": "Strong, Heavy rain or heavy snowfall",
          },
        };

        $("#generateButton").click(function () {
          const temperatureRoll = Math.floor(Math.random() * 20) + 1;
          const windPrecipitationRoll = Math.floor(Math.random() * 20) + 1;

          let temperature;
          let wind;
          let precipitation;

          // Determine temperature based on roll
          if (temperatureRoll <= 14) {
            temperature = weatherData.temperature["1-14"];
          } else if (temperatureRoll <= 17) {
            temperature = weatherData.temperature["15-17"];
            // Calculate specific temperature change based on 1d4 roll
            const temperatureChange = Math.floor(Math.random() * 4) + 1 * 10;
            temperature += ` (${temperatureChange} degrees colder)`;
          } else {
            temperature = weatherData.temperature["18-20"];
            // Calculate specific temperature change based on 1d4 roll
            const temperatureChange = Math.floor(Math.random() * 4) + 1 * 10;
            temperature += ` (${temperatureChange} degrees hotter)`;
          }

          // Determine wind and precipitation based on roll
          if (windPrecipitationRoll <= 12) {
            wind = "None";
            precipitation = "None";
          } else if (windPrecipitationRoll <= 17) {
            wind = "Light";
            precipitation = "Light rain or light snowfall";
          } else {
            wind = "Strong";
            precipitation = "Heavy rain or heavy snowfall";
          }

          $("#weatherOutput").html(`
          <p>Temperature: ${temperature}</p>
          <p>Wind: ${wind}</p>
          <p>Precipitation: ${precipitation}</p>
        `);
        });
      });
    </script>
  </body>
</html>
