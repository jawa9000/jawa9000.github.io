<html>
    <head>
        <title>Division</title>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Simple division problem generator">
        <meta name="keywords" content="javascript,division">
        <meta name="author" content="Brian Immel">
        <meta name="dedication" content="For James Immel and his educational journey. May your love of learning never end.">
        <meta name="level" content="2">
        <meta name="version" content="1.4.2">
        
        <link rel="shortcut icon" href="../../assets/ico/favicon.ico">
        <link href="../../css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../Online_Subtraction/math.css">

        <script src="../../js/jquery-2.1.0.min.js"></script>

    </head>
    <body>
        <div class="header navbar-fixed-top">
            <h1>Division</h1>
            <p>Number of problems: <input id="count" type="number" min="1" placeholder="50"></p>
            <p>Largest number: <input id="largest" type="number" min="10" placeholder="10" value="10"></p>
            <br/>
            <input type="checkbox" id="showTime" name="showTime">
            <label for="showTime">Show time</label>
            <p>
                <span id="time">
                    <span id="hour">0</span>:<span id="minute">00</span>:<span id="second">00</span>
                </span>
                <button id="start">Start</button>
                <button id="stop" disabled>Stop</button>
                <button id="reset" disabled>Reset</button>
            </p>
            <div id="completeMessage"></div>
            <br />
        </div>

        <div class="table"></div>
    </body>

    <script>
        var operation = 'division';
    </script>
    <script src="../Online_Subtraction/functions.js"></script>
</html>
