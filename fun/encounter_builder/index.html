        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
        <title>Encounter Generator</title>
        <meta name='description' content='Monester Encounter Generator'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <meta name="keywords" content="encounter, builder, javascript, random">

        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <link href="../../css/bootstrap.min.css" rel="stylesheet">

        <link href="../Running_Fantasy_Business/css/main.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h1>Monster Encounter Generator</h1>
                    <p>Generate monster encounters from <span id="monsterCount"></span> creatures!</p>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <label>Number of PCs:</label>
                    <input type="number" id="pcCount" step="1" min="1" max='10' value="1" />
                    <br/>
                    <label>PC's AVG level:</label>
                    <input id="pcLevels" type='number' step='1' min='1' max='50' value='1' />
                    <br/>
                    <label>Encounter Difficulty:</label>
                    <select id="difficulty">
                        <option value="Any">Any</option>
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                        <option value="Deadly">Deadly</option>
                    </select>
                    <label><span class="info-icon" title="Generator will attempt to create a series of monster encounters around this difficulty level.">ⓘ</span></label>
                    <br/>
                    <label>Environment:</label>
                    <select id="environment">
                        <optgroup label="Environment">
                            <option value="Any" selected="selected">Any</option>
                            <option value="Arctic">Arctic</option>
                            <option value="Coastal">Coastal</option>
                            <option value="Desert">Desert</option>
                            <option value="Forest">Forest</option>
                            <option value="Grassland">Grassland</option>
                            <option value="Hill">Hill</option>
                            <option value="Jungle">Jungle</option>
                            <option value="Mountain">Mountain</option>
                            <option value="Swamp">Swamp</option>
                            <option value="Underdark">Underdark</option>
                            <option value="Underwater">Underwater</option>
                            <option value="Urban">Urban</option>
                            <option value="Wasteland">Wasteland</option>
                        </optgroup>
                        <optgroup label="Planar">
                            <option value="Abyssal">Abyssal Plane</option>
                            <option value="Celestial">Celestial Plane</option>
                            <!-- <option value="Divine">Divine Plane</option> -->
                            <option value="Ethereal Plane">Ethereal Plane</option>
                            <option value="Infernal">Infernal Plane</option>
                            <option value="Lower Planes">Lower Planes</option>
                            <option value="Negative Energy Plane">Negative Energy Plane</option>
                            <option value="Pandemonium">Pandemonium</option>
                            <!-- <option value="Positive Energy Plane">Positive Energy Plane</option> -->
                            <!-- <option value="Primal">Primal Plane</option> -->
                            <option value="Shadowfell">Shadowfell</option>
                            <option value="Upper Planes">Upper Planes</option><!-- <option value="Void">Void Plane</option> -->
                        </optgroup>
                        <optgroup label="Elemental">
                            <option value="Elemental Air">Elemental Air</option>
                            <option value="Elemental Earth">Elemental Earth</option>
                            <option value="Elemental Fire">Elemental Fire</option>
                            <option value="Elemental Water">Elemental Water</option>
                        </optgroup>
                    </select>
                    <br/>
                    <input type="checkbox" id="envDungeon" name="envDungeon" value="Dungeon">
                    <label for="envDungeon">Dungeon <span class="info-icon" title="Creatures commonly found in dungeons.">ⓘ</span></label>
                    <br/>
                    <input type="checkbox" id="envVaries" name="envVaries" value="Varies">
                    <label for="envVaries">Varies <span class="info-icon" title="Creatures that are hard to place in a specific location (like undead).">ⓘ</span></label>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <button>Generate Encounter</button>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div id="encounterList"></div>
                </div>
                <div class="col-md-1"></div>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div id="monsterStats"></div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
        <script src="monsters.js"></script>
        <script src="xp_thresholds.js"></script>
        <script src="encounter_multipler.js"></script>
        <script src="ability_score_modifier.js"></script>
        <script src="main.js"></script>
    </body>

</html>
