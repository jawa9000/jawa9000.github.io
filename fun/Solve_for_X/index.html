        <title>Solve for X</title>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Simple math problem generator to solve for x">
        <meta name="keywords" content="javascript,math">
        <meta name="author" content="Brian Immel">
        <meta name="dedication" content="For James Immel and his educational journey. May your love of learning never end.">

        <link href="../../css/bootstrap.min.css" rel="stylesheet">

        <script src="../../js/jquery-3.7.1.min.js"></script>

    </head>
    <body>
        <div class="header navbar-fixed-top" >
            <h1>Solve for X</h1>
            <p>Number of problems: <input id="count" class="active" type="number" min="1" placeholder="25"></p>
            <p>Largest top number: <input id="largest" class="active" type="number" min="10" placeholder="20" value="20"></p>
            <div class="mathOptions">
                <form>
                    <input type="radio" id="addition" name="mathOption" value="addition" checked>
                    <label for="addition">Addition</label>
                    <input type="radio" id="subtraction" name="mathOption" value="subtraction">
                    <label for="subtraction">Subtraction</label>
                    <input type="radio" id="multiplication" name="mathOption" value="multiplication">
                    <label for="multiplication">Multiplication</label>
                    <input type="radio" id="division" name="mathOption" value="division">
                    <label for="division">Division</label>
                    <br/>
                    <input type="checkbox" id="negative" name="negative">
                    <label for="negative">Allow for negative answers</label>
                    <input type="checkbox" id="showTime" name="showTime">
                    <label for="showTime">Show time</label>
                </form>
            </div>
            <p>
                <span id="time">
                    <span id="hour">0</span>:<span id="minute">00</span>:<span id="second">00</span>
                </span>
                <button id="start" class="active">Start</button>
                <button id="stop" disabled>Stop</button>
                <button id="reset" disabled>Reset</button>
            </p>
            <div id="completeMessage"></div>
            <br />
        </div>

        <div class="table"></div>
    </body>

    <script>
        var operation = 'subtraction';
    </script>
